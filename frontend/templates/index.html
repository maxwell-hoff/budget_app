<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/timelinejs/dist/css/timeline.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- User Profile Section -->
            <div class="col-md-3 sidebar">
                <h2>User Profile</h2>
                <form id="userProfileForm">
                    <div class="mb-3">
                        <label for="birthday" class="form-label">Birthday</label>
                        <input type="date" class="form-control" id="birthday" required>
                    </div>
                    <div class="mb-3">
                        <label for="currentAge" class="form-label">Current Age</label>
                        <input type="number" class="form-control" id="currentAge" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Profile</button>
                </form>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Timeline Section -->
                <div class="timeline-container">
                    <h2>Life Timeline</h2>
                    <div class="timeline-controls">
                        <button id="addMilestone" class="btn btn-success">Add Milestone</button>
                    </div>
                    <div id="timeline">
                        <div id="timeline-placeholder">Select birthday to populate timeline</div>
                        <div id="timeline-content" style="display: none;">
                            <div id="timeline-line"></div>
                            <div id="timeline-markers"></div>
                            <div id="timeline-labels"></div>
                            <div id="timeline-milestones"></div>
                        </div>
                    </div>
                </div>

                <!-- Milestone Details Section -->
                <div id="milestoneDetails" class="mt-4">
                    <h2>Milestone Details</h2>
                    <div id="milestoneForms"></div>
                </div>

                <!-- Bank Statement Upload -->
                <div class="bank-statements">
                    <h2>Bank Statement Analysis</h2>
                    <form id="upload-form">
                        <div class="form-group">
                            <label for="statement-file">Upload Bank Statement (CSV)</label>
                            <input type="file" id="statement-file" name="file" accept=".csv" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                    <div id="latest-balance" style="display: none; margin-top: 20px;">
                        <h3>Latest Balance</h3>
                        <p class="balance-amount"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/timeline.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
