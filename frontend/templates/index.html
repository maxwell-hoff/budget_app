<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/timelinejs/dist/css/timeline.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- User Profile Section -->
            <div class="col-md-3 sidebar">
                <h2>User Profile</h2>
                <form id="userProfileForm">
                    <div class="mb-3">
                        <label for="birthday" class="form-label">Birthday</label>
                        <input type="date" class="form-control" id="birthday" required>
                    </div>
                    <div class="mb-3">
                        <label for="currentAge" class="form-label">Current Age</label>
                        <input type="number" class="form-control" id="currentAge" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Profile</button>
                </form>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Timeline Section -->
                <div class="timeline-container">
                    <h2>Life Timeline</h2>
                    <div class="timeline-controls">
                        <button id="addMilestone" class="btn btn-success">Add Milestone</button>
                    </div>
                    <div id="timeline"></div>
                </div>

                <!-- Milestone Details Section -->
                <div id="milestoneDetails" class="mt-4">
                    <h2>Milestone Details</h2>
                    <div id="milestoneForms"></div>
                </div>

                <!-- Bank Statement Upload -->
                <div class="mt-4">
                    <h2>Bank Statement Analysis</h2>
                    <form id="statementUploadForm">
                        <div class="mb-3">
                            <label for="statementFile" class="form-label">Upload Bank Statement</label>
                            <input type="file" class="form-control" id="statementFile" accept=".csv">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                    <div id="balanceSheet" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/timelinejs/dist/js/timeline.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
